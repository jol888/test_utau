description: |
  # 祐雪声库详细介绍
  
  **祐雪**是一个不存在的虚拟歌姬，基于专业歌手"xhze_"的声音样本训练而成。
  
  ## 主要特点：
  - **音色清澈**：具有甜美清澈的滚木音色，适合多种音乐风格
  - **表现力丰富**：不支持情感参数调节，也不能实现细腻的情感表达
  - **高音稳定**：在高音区保持与低音一致的稳定性和延展性
  
  ## 适用场景：
  - 流行歌曲制作
  - 古风音乐创作
  - 游戏/动漫配乐
  - 内容创作配乐

